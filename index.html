<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>b0ltv0rt3x launcher V0.1.2</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <script>
    let username = "default";
    let usernamefirst
    let usernamelast
    function setName() {
      usernamefirst = username
      username = document.getElementById('username-field').value
      usernamelast = username
      console.log('[DEBUG] '+ usernamefirst + ' => ' + usernamelast)
    }
  </script>
  <body>
    <script defer src="loader.js"></script>
    <button onclick="launchCustom(username, 'Fabric1.20.1')">
      1.20.1 Fabric
    </button>
    <button onclick="launchGeneric(username, '1.20.1')">
      1.20.1
    </button>
    <button onclick="launchGeneric(username, '1.16.5')">
      1.16.5
    </button>
    <button onclick="launchGeneric(username, '1.16.4')">
      1.16.4
    </button>
    <div id="center1">
      <input type="text" id="username-field"></input>
      <span for="username-field"> Offline Name</span>
      <button onclick="setName()">
        Set username
      </button>
    </div>
  </body>
</html>
