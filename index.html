<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>b0ltv0rt3x launcher V1.3.2</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <script>
    let username = "default";
    let usernamefirst
    let usernamelast
    let versionNumber = '1.20.1';
    function setName() {
      usernamefirst = username
      username = document.getElementById('username-field').value
      usernamelast = username
      console.log('[DEBUG] '+ usernamefirst + ' => ' + usernamelast)
      return username;
    }
    function setVersion() {
      versionNumber = document.getElementById('version-field').value
      console.log('[DEBUG] Version: ' + versionNumber)
      return versionNumber;
    }
  </script>
  <body>
    <script defer src="loader.js"></script>
    <div id="center1">
      <input type="text" id="username-field"></input>
      <span for="username-field"> Offline Name</span>
    </div>
    <div id="center2">
      <input type="text" id="version-field"></input>
      <span for="version-field"> Version number</span>
    </div>
    <div id="launchButton">
      <button onclick="launchGeneric(setName(), setVersion())">
        Launch minecraft
      </button>
    </div>
    <div id="fabricbtn">
      <a href="./fabricfiles.html">Fabric versions >></a>
    </div>
    <div id="forgebtn">
      <a href="./forgefiles.html">Forge versions >></a>
    </div>
    <div id="quiltbtn">
      <a href="./quiltfiles.html">Quilt versions >></a>
    </div>
  </body>
</html>
