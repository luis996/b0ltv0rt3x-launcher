<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>b0ltv0rt3x launcher V2.1.0</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <script>
    let username = "default";
    let usernamefirst
    let usernamelast
    function setName() {
      usernamefirst = username
      username = document.getElementById('username-field').value
      usernamelast = username
      console.log('[DEBUG] '+ usernamefirst + ' => ' + usernamelast)
      return username;
    }
  </script>
  <body>
    <script defer src="loader.js"></script>
    <div id="center1">
      <input type="text" id="username-field"></input>
      <span for="username-field"> Offline Name</span>
    </div>
    <div id="center2">
      <input type="text" id="custom-field"></input>
      <span for="custom-field"> Custom /versions/ folder name</span>
    </div>
    <div id="center3">
        <input type="text" id="version-field"></input>
        <span for="version-field"> In which version is based</span>
      </div>
    <div id="launchButton">
      <button onclick="launchCustom(setName(), document.getElementById('custom-field').value, document.getElementById('version-field').value)">
        Launch
      </button>
    </div>
    <div id="gobackbtn">
      <a href="./index.html">Go back</a>
    </div>
    You may get an error then the console log doesn't display anything else, just wait a while then re-launch.
  </body>
</html>
