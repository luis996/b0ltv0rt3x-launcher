<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>b0ltv0rt3x launcher V1.3.3</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <script>
    let username = "default";
    let usernamefirst
    let usernamelast
    function setName() {
      usernamefirst = username
      username = document.getElementById('username-field').value
      usernamelast = username
      console.log('[DEBUG] '+ usernamefirst + ' => ' + usernamelast)
      return username;
    }
  </script>
  <body>
    <script defer src="loader.js"></script>
    <div id="center1">
      <input type="text" id="username-field"></input>
      <span for="username-field"> Offline Name</span>
    </div>
    <div id="center2">
      <input type="text" id="forge-field"></input>
      <span for="forge-field"> Forge Version</span>
    </div>
    <div id="launchButton">
      <button onclick="launchCustomForge(setName(), 'Forge' + document.getElementById('forge-field').value, document.getElementById('forge-field').value)">
        Launch
      </button>
    </div>
    <div id="gobackbtn">
      <a href="./index.html">Go back</a>
    </div>
  </body>
</html>
